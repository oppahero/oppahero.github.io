<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-logo">
        <img src="assets/contact-form-icon.svg" alt="logo" />
      </div>

      <div class="container-text">
        <h1 class="container-text__title">Interested in our business pricing?</h1>
        <p class="container-text__description">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </div>

      <div class="container-form">
        <form action="#" method="post">
          <div class="form-group">
            <div class="input-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ethan Jhonson"
              />
            </div>
            <div class="input-group">
              <label for="email">Company Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ethan@jhonson.com"
              />
            </div>
            <div class="input-group">
              <label for="size">Company Size</label>
              <select name="size" id="size" class="select-css">
                <option value="1">50 - 100 employees</option>
                <option value="2">100 - 150 employees</option>
                <option value="3">more than 150 employees</option>
              </select>
            </div>
            <div class="input-group">
              <label for="subject">Subject</label>
              <select name="subject" id="subject" class="select-css">
                <option value="1">Buildind Landing pages</option>
                <option value="2">Angular app</option>
                <option value="3">React app</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label for="message"> Message</label>
            <textarea
              name="message"
              id="message"
              rows="8" cols="50"
              placeholder="Write a message"
            >50 - 100 employees</textarea>
          </div>
          <button type="submit">Contact Sales</button>
        </form>
      </div>
    </div>
  </body>
</html>
